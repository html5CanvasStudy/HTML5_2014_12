<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>part5-8</title>
		<style type="text/css">
			
		</style>
		<script type="text/javascript">
			function init() {
				var numBalls = 50;
				var maxSize = 12;
				var minSize = 3;
				var maxSpeed = maxSize+5;
				var balls = new Array();
				var tempBall;
				var tempX;
				var tempY;
				var tempSpeed;
				var tempAngle;
				var tempRadius;
				var tempRadians;
				var tempvelocityx;
				var tempvelocityy;
				var friction = 0.01; // 마찰계수??
				var theCanvas = document.getElementById("canvas");
				var context = theCanvas.getContext("2d");
				
				for ( var i = 0; i < numBalls; i++ ) {
					tempRadius = Math.floor(Math.random()*maxSize)+minSize;
					var placeOK = false;
					while(!placeOK) {
						tempX = tempRadius*3 + (Math.floor(Math.random()*theCanvas.width)-tempRadius*3);
						tempY = tempRadius*3 + (Math.floor(Math.random()*theCanvas.height)-tempRadius*3);
						tempSpeed = maxSpeed - tempRadius;
						tempAngle = Math.floor(Math.random()*360);
						tempRadians = tempAngle*Math.PI/180;
						tempvelocityx = Math.cos(tempRadians)*tempSpeed;
						tempvelocityy = Math.sin(tempRadians)*tempSpeed;
						tempBall = {x:tempX, y:tempY, radius:tempRadius, speed:tempSpeed, angle:tempAngle,
									velocityx:tempvelocityx, velocityy:tempvelocityy, mass:tempRadius*8,
									nextx:tempX, nexty:tempY};
						placeOK = canStartHere(tempBall);
					}
					balls.push(tempBall);
				}
				
				function canStartHere(ball) {
					for ( var i = 0; i < balls.length; i++ ) {
						if ( hitTestCircle(ball, balls[i]) ) {
							return false;
						}
					}
					
					return true;
				}
				
				function hitTestCircle(ball1, ball2) {
					var dx = ball1.nextx - ball2.nextx;
					var dy = ball1.nexty - ball2.nexty;
					var distance = (dx*dx + dy*dy);
					if ( distance <= (ball1.radius+ball2.radius)*(ball1.radius+ball2.radius) ) return true;
					return false;
				}
				
				setInterval(drawScreen, 33);
				
				function drawScreen() {
					context.fillStyle = '#EEEEEE';
					context.fillRect(0, 0, theCanvas.width, theCanvas.height);
					
					context.strokeStyle = '#000000';
					context.strokeRect(1, 1, theCanvas.width-2, theCanvas.height-2);
					
					update();
					testWalls();
					collide();
					render();
				}
				
				function update() {
					var ball;
					for ( var i = 0; i < balls.length; i++ ) {
						ball = balls[i];
						
						ball.velocityx = ball.velocityx - (ball.velocityx*friction);
						ball.velocityy = ball.velocityy - (ball.velocityy*friction);
						
						ball.nextx = (ball.x += ball.velocityx);
						ball.nexty = (ball.y += ball.velocityy);
					}
				}
				
				function testWalls() {
					var ball;
					var testBall;
					
					for ( var i = 0; i < balls.length; i++ ) {
						ball = balls[i];
						
						if ( ball.nextx+ball.radius > theCanvas.width ) {
							ball.velocityx = ball.velocityx*-1;
							ball.nextx = theCanvas.width - ball.radius;
						} else if ( ball.nextx - ball.radius < 0 ) {
							ball.velocityx = ball.velocityx*-1;
							ball.nextx = ball.radius;
						} else if ( ball.nexty + ball.radius > theCanvas.height ) {
							ball.velocityy = ball.velocityy*-1;
							ball.nexty = theCanvas.height - ball.radius;
						} else if ( ball.nexty - ball.radius < 0 ) {
							ball.velocityy = ball.velocityy*-1;
							ball.nexty = ball.radius;
						}
					}
				}
				
				function collide() {
					var ball;
					var testBall;
					
					for ( var i = 0; i < balls.length; i++ ) {
						ball = balls[i];
						for ( var j = i+1; j < balls.length; j++ ) {
							testBall = balls[j];
							if ( hitTestCircle(ball, testBall) ) {
								collideBalls(ball, testBall);
							}
						}
					}
				}
				
				function collideBalls(ball1, ball2) {
					var dx = ball1.nextx - ball2.nextx;
					var dy = ball1.nexty - ball2.nexty;
					var collisionAngle = Math.atan2(dy, dx);
					var speed1 = Math.sqrt(ball1.velocityx*ball1.velocityx + ball1.velocityy*ball1.velocityy);
					var speed2 = Math.sqrt(ball2.velocityx*ball2.velocityx + ball2.velocityy*ball2.velocityy);
					var direction1 = Math.atan2(ball1.velocityy, ball1.velocityx);
					var direction2 = Math.atan2(ball2.velocityy, ball2.velocityx);
					var velocityx_1 = speed1*Math.cos(direction1 - collisionAngle);
					var velocityy_1 = speed1*Math.sin(direction1 - collisionAngle);
					var velocityx_2 = speed2*Math.cos(direction2 - collisionAngle);
					var velocityy_2 = speed2*Math.sin(direction2 - collisionAngle);
					var final_velocityx_1 = ((ball1.mass - ball2.mass) * velocityx_1 + (ball2.mass + ball2.mass) * velocityx_2)/(ball1.mass + ball2.mass);
					var final_velocityx_2 = ((ball1.mass + ball1.mass) * velocityx_1 + (ball2.mass - ball1.mass) * velocityx_2)/(ball1.mass + ball2.mass);
					var final_velocityy_1 = velocityy_1;
					var final_velocityy_2 = velocityy_2;
					
					ball1.velocityx = Math.cos(collisionAngle) * final_velocityx_1 + Math.cos(collisionAngle + Math.PI/2) * final_velocityy_1;
					ball1.velocityy = Math.sin(collisionAngle) * final_velocityx_1 + Math.sin(collisionAngle + Math.PI/2) * final_velocityy_1;
					ball2.velocityx = Math.cos(collisionAngle) * final_velocityx_2 + Math.cos(collisionAngle + Math.PI/2) * final_velocityy_2;
					ball2.velocityy = Math.sin(collisionAngle) * final_velocityx_2 + Math.sin(collisionAngle + Math.PI/2) * final_velocityy_2;
					
					ball1.nextx = (ball1.nextx += ball1.velocityx);
					ball1.nexty = (ball1.nexty += ball1.velocityy);
					ball2.nextx = (ball2.nextx += ball2.velocityx);
					ball2.nexty = (ball2.nexty += ball2.velocityy);
				}
				
				function render() {
					var ball;
					
					context.fillStyle = "#000000";
					for ( var i = 0; i < balls.length; i++ ) {
						ball = balls[i];
						ball.x = ball.nextx;
						ball.y = ball.nexty;
						
						context.beginPath();
						context.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2, true);
						context.closePath();
						context.fill();
					}
				}
			}
		</script>
	</head>
	<body onload="init();">
		<div style="position: absolute; top: 10px; left: 10px;">
			<canvas id="canvas" width="500" height="400">
				Your browser does not support HTML5 Canvas. //적용 안되는 브라우저에서 나옴.
			</canvas>
		</div>
	</body>
</html>
